<!doctype html>
<html lang="en">

<head>
    <title>Group work</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="all-wraper">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div>
                    <div id="ui">
                        <div class="header">
                            <h1 class="font-weight-bold py-3 ">Task List</h1>
                            <h2 class="font-weight-bold py-3 ">New Task</h2>
                        </div>
                        <div class="alert alert-danger" Id="error-display"></div>
                        <form class="form-group" id="form">
                            <div class="wrapper">
                                <label for="Name" class="font-weight-bold">Task Name</label>
                                <input type="text" name="task-name" id="taskName" placeholder="Name of new Task"
                                    class="form-control ">

                            </div>

                            <br>
                            <div class="wrapper">
                                <label for="Description" class="font-weight-bold ">Task Description</label>
                                <textarea name="Description" id="Description" placeholder="Task Description"
                                    class="form-control"></textarea>

                            </div>


                            <br>
                            <div class="row wrapper">
                                <div class="col-lg-6">
                                    <label for="assigned" class="font-weight-bold">Assigned To:</label>
                                    <input type="text" name="Assigned" id="assigned"
                                        placeholder="Who is doing this task?" class="form-control">

                                </div>


                                <div class="col-lg-6 font-weight-bold wrapper">
                                    <label for="date">Due Date</label>
                                    <input type="date" name="dueDate" id="date" class="form-control">

                                </div>
                            </div>
                            <br>
                            <button type="submit" id="subAddTask" class="btn btn-primary btn-block btn-lg">Add
                                Task</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <div class="newwrap" id="final-task">



            <ul class="list-group list-group-horizontal">


            </ul>
        </div>
    </div>
    <script type='text/javaScript' src="./js/taskManager.js"> </script>
    <script type='text/javaScript' src="./js/index.js"> </script>
</body>

</html>
